filter:
  paths:
    - src/*

tools:
  php_analyzer: true
  external_code_coverage: true

build:
  environment:
    php: 8.1
  dependencies:
    before:
      - composer install
  tests:
    override:
      - phpunit --coverage-clover=coverage.clover

coding_style:
  php:
    indentation:
      general:
        use_tabs: false
        size: 4
      switch:
        indent_case: true
    spaces:
      around_operators:
        concatenation: true

repository:
  exclusions:
    - "tests/*"